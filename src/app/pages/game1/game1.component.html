<div class="container">
    <div class="column-left"></div>
    <div class="column-center">
        <div class="column-container">
            <div class="cards-container">
                <app-card *ngFor="let item of cards" 
                [chCardId]="item.cardId"
                [chState]="item.state"
                (getData)="getData($event)"
                ></app-card>
            </div>
        </div>
    </div>
    <div class="column-right"></div>
</div>
